<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link rel="stylesheet" href="../static/style.css" />
        <style>

          body{
            font-family: Arial, Helvetica, sans-serif;
            color:white;
            background: linear-gradient(rgba(0,0,0,0.65),rgba(0,0,0,0.65),rgba(0,0,0,0.39),rgba(0,0,0,0))no-repeat
            , url(static/foodpic.jpg)no-repeat;
            background-size: cover;
          }

          
          .box{ width: 990px;
            float:right;}

          .box ul li{
            width: 120px;
            float:left;
            margin: 10px auto;
            text-align: center;}

          .box ul li a{
            text-decoration: none;
            color:darkgray;}

          .box ul li:hover{background-color: salmon;}
          .box ul li a:hover{ color:white;}

          .wd{
            width: 300px;
            height: 600px;
            background-color: black;
            opacity: 0.9;
            padding: 55px;
            
            }

          .wd h1{
            text-align: center;
            text-transform: uppercase;
            font-weight: 100px;
           }

          .wd h4{
            text-align: justify;
            color: darkgray;
            font-weight: normal;
          }

          .wd h2{
            text-align: center;
            text-transform: uppercase;
            font-weight: normal;
            margin: 40px auto;
          }

          .opt form input[type="submit"]{
            background-color: black;
            color:white;
            padding: 12px;
            display: grid; 
            margin: auto;
            padding-left: 50px;
            padding-right: 50px;
            text-align: center;
          }

          .opt form input[type="submit"]:hover{background-color: salmon;}
          
        </style>
      </head>
      <body>
        <nav>
          <div class="box">
            <ul type="none">
              <li><a href=""> Home</a></li>
              <li><a href="manager"> Menu</a></li>

              <li><a href="login"> Login</a></li>
            </ul>
          </div>
        </nav>
      </div>
      
    </form>
  </div>
        <div class="wd">

          <h1> Welcome! </h1>

          <h4> We are happy to bring you our wide selection of
            hand picked and crafted meals.
            You won't get a dining experience
            like this anywhere else.
          </h4>

          <h2> Order </h2>
          <div class="opt">
            <form action="order">
              <input type="submit" value="Order Now">
            </form>
            
          </div>

        </div>
